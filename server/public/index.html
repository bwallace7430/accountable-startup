<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <title>Accountable</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <header>
        <img src="Logo.png" alt="Accountable logo" width="108" height="85" />
        <h2>Accountable</h2>
    </header>
    <main>
        <h1>
            Log In
        </h1>
        <div class="logInFields">
            <div class="inputBox">
                <input type="text" id="usernameInput" placeholder="Username">
            </div>
            <div class="inputBox">
                <label for="passwordInput">
                    Password:
                </label>
                <input type="text" id="passwordInput" placeholder="Password">
            </div>
        </div>
        <div class="logInButtons">
            <button onclick="createUser()">Create User</button>
            <button onclick="login()">Log In</button>
        </div>
        <hr />
    </main>
    <footer>
        <div>Brynne Henderson</div>
        |
        <a href="https://github.com/bwallace7430/startup">https://github.com/bwallace7430/startup</a>
    </footer>
</body>

</html>
