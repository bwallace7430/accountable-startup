<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Journal Page</title>
    <link rel="stylesheet" href="journal.css">
    <script src="journal.js"></script>
</head>

<body>
    <header>
        <img src="Logo.png" alt="Accountable logo" width="108" height="85" />
        <h2>Accountable</h2>
        |
        <nav>
            <menu>
                <a class="top_nav_item" href="journal.html">Journal</a>
                <a class="top_nav_item" href="friends.html">Friends</a>
                <span class="spacer"></span>
                <span id="users_journal_tag"></span>
                <a class="top_nav_item log_out_button" href="index.html">Log Out</a>
            </menu>
        </nav>
    </header>
    <main>
        <div class="left_pane">
            <div class="calendar">
                <ul class="month">
                    <a href="#" class="arrows" id="previous" onclick="previousMonth()">&#10094;</a>
                    <span class="spacer"></span>
                    <li id="month_name"></li>
                    <span class="spacer"></span>
                    <a href="#" class="arrows" id="next" onclick="nextMonth()">&#10095;</a>
                </ul>
                <ul class="day_names">
                    <li>S</li>
                    <li>M</li>
                    <li>T</li>
                    <li>W</li>
                    <li>T</li>
                    <li>F</li>
                    <li>S</li>
                </ul>
                <ul class="calendar_days" id="dates_of_month">
                </ul>
            </div>
            <h3>Daily Quote: </h3>
            <p>“It is our experiences that mold us into who we are...during times of adversity our true character will
                show.” - Unknown</p>
        </div>
        <div class="right_pane">
            <label for="journalEntry">
                2/5/2024
            </label>
            <textarea id="journalEntry" placeholder="Write your next entry here."></textarea>
            <button onclick="addEntry()">Add Entry</button>
        </div>
    </main>
    <footer>
        <div>Brynne Henderson</div>
        |
        <a href="https://github.com/bwallace7430/startup">https://github.com/bwallace7430/startup</a>
    </footer>
</body>

</html>
